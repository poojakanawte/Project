<html>
   
<header>
    <h1 style="text-align:center " >Old Books</h1>
    
</header>
   <body>
     <!-- Navigation -->
     <section class="section all-products" id="products">
     <div class="product-center container">
     <div class="main">
       

        <div class="row" >

          <div class="col-lg-4 col-md-3 col-sm-12" *ngFor = "let p of bookInfo " >
            
              <div class="card" >
    
                    <div class="card-body" >
                        
                       
                        <div class="product">
                            <div class="product-header">
                    <img class="card-img-top" src='{{p.imagePath}}' alt="Card image"> 
                           
                       </div>
                    
                       <div class="product-footer">
                        
                            
                    <p class="text" >{{p.productId}}</p>
    
                    <p class="text"  >{{p.productName}}</p>
    
                    <p class="text" >{{p.productDescription}}</p>
                    <p class="text" >{{p.category}}</p>
                    <p class="text"  >{{p.price}}</p>
                    <p class="text"  >{{p.availableQuantity}}</p>
                
                        
                
                    <button class="btn default" style="text-align:center " [routerLink]="['/cart']" (click)="addCartList(p)">Add To Cart</button> 
                    
                    </div>
                        </div>
                        
                    </div>
                    
                    <hr >
                        </div>
    
                  </div>
    
                </div>
    
              </div>
    
            </div>
    
          
     </section>
          </body>
          </html>
